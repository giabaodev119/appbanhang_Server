<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đổi Mật Khẩu Thành Công</title>
    <style>
      /* Reset style mặc định cho email */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        color: #333333;
      }
      table {
        border-spacing: 0;
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        border: 1px solid #dddddd;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      td {
        padding: 20px;
        text-align: center;
      }
      h1 {
        font-size: 24px;
        color: #333333;
        margin: 0 0 20px;
      }
      p {
        font-size: 16px;
        margin: 0 0 20px;
        color: #555555;
      }
      .footer {
        font-size: 12px;
        color: #999999;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>
          <h1>Đổi Mật Khẩu Thành Công</h1>
          <p>
            Chúc mừng! Mật khẩu của bạn đã được thay đổi thành công. Bạn có thể
            sử dụng mật khẩu mới để truy cập tài khoản của mình.
          </p>
          <p class="footer">
            Nếu bạn không thực hiện việc này, vui lòng liên hệ ngay với chúng
            tôi để đảm bảo an toàn cho tài khoản của bạn.
          </p>
        </td>
      </tr>
    </table>
  </body>
</html>
